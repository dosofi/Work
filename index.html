<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>Прогноз погоды</title>
</head>

<body class="body-bg">
    <h1 class="weather-header text-center mb-2 mt-2">Узнайте погоду там, куда вы хотите отправиться в путешествие</h1>
    <div class="container mb-2 mt-2">
        <div class="row weather">
            <div class="col-lg-6 weather-left">
                <select id="city" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Выберите город для сравнения</option>
                    <option value="323776">Antalya</option>
                    <option value="3577154">Aruba</option>
                    <option value="5128316">The Bahamas</option>
                    <option value="5746545">Portland</option>
                </select>
                <div class="date text-center"></div>
                <!-- <div class="del">
                    <p> Kyiv - Antaliy 8575 $</p>
                    <p> Kyiv - Aruba 20662 $</p>
                    <p> Kyiv - Bahamas 30987 $</p>
                    <p> Kyiv - Portland 35767 $</p>
                </div> -->
                <div class=" row inform">
                    <div class="col-lg-6 left">
                        <p class="temp mt-1"></p>
                        <p class="description"></p>
                        <p class="fell"></p>
                        <p class="arrow"></p>
                        <p class="proba"></p>
                    </div>
                    <div class="col-lg-6 right">
                        <p class="pressure mt-1"></p>
                        <p class="speedWind"></p>
                        <p class="sunrice"></p>
                        <p class="sunset">
                    </div>
                    <div class="slider">
                        <div class="slader-line">
                            <div class="sliderDay"></div>
                            <div class="sliderTime"></div>
                            <div class="sliderTemp"></div>
                            <div class="sliderDesc"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ---------ПРАВАЯ СТОРОНА----- -->
            <div class="col-lg-6 weather-right">
                <select id="city2" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>Выберите город для сравнения</option>
                    <option value="323776">Antalya</option>
                    <option value="3577154">Aruba</option>
                    <option value="5128316">The Bahamas</option>
                    <option value="5746545">Portland</option>
                </select>
                <div class="date2 text-center"></div>
                <div class=" row inform2">
                    <div class="col-lg-6 left2">
                        <p class="temp2 mt-1"></p>
                        <p class="description2"></p>
                        <p class="fell2"></p>
                        <p class="arrow2"></p>
                    </div>
                    <div class="col-lg-6 right2">
                        <p class="pressure2 mt-1"></p>
                        <p class="speedWind2"></p>
                        <p class="sunrise2"></p>
                        <p class="sunset2"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>

</body>

</html>
